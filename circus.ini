[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
httpd = 0
debug = 0

[socket:web]
host = 0.0.0.0
port = 7001

[env:server]
ICHNAEA_CFG = ichnaea.ini

[watcher:server]
cmd = bin/chaussette --fd ((circus.sockets.web)) --backend waitress --log-level debug ichnaea.application
warmup_delay = 0
numprocesses = 2
use_sockets = 1

stdout_stream.class = FileStream
stdout_stream.filename = server_out.log
stdout_stream.refresh_time = 0.3

stderr_stream.class = FileStream
stderr_stream.filename = server_err.log
stderr_stream.refresh_time = 0.3
