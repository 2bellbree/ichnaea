<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mozilla Location Service - Measurement Map</title>

  <link rel="stylesheet" href="/static/mapbox.css" />
  <link rel="stylesheet" href="/static/map_stats.css" />

  <script src='/static/jquery.min.js'></script>
  <script src='/static/mapbox.js'></script>
  <script src="/static/csv2geojson.js"></script>
  <script src="/static/leaflet.markercluster.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'hannosch.map-z6ayrswf').setView([0, 0], 2);
var markers = new L.MarkerClusterGroup();
$.ajax({
    url: '/v1/map_stats',
    dataType: 'text',
    success: function csvLoad(csv) {
        geoJsonLayer = L.geoJson(csv2geojson.csv2geojson(csv), {
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.address);
            }
        });
        markers.addLayer(geoJsonLayer);
        map.addLayer(markers);
        map.fitBounds(markers.getBounds());
    }
});
</script>
</body>
</html>
