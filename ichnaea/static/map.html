<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <script src="/static/csv2geojson.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'hannosch.map-j01ew28b').setView([0, 0], 2);
var markerLayer = L.mapbox.markerLayer().addTo(map);
$.ajax({
    url: '/static/data.csv',
    dataType: 'text',
    success: function csvLoad(csv) {
        markerLayer.setGeoJSON(csv2geojson.csv2geojson(csv));
    }
});
</script>
</body>
</html>
